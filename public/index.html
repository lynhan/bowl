<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!--mdl-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100|Roboto+Mono|Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500" rel="stylesheet">
</head>
<style>
    /* Always set the map height explicitly to define the size of the div
* element that contains the map. */
    
    #map {
        height: 600px;
    }
    
    .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
    }
    
    #pac-input:focus {
        border-color: #4d90fe;
    }
    
    .pac-container {
        font-family: Roboto;
    }
    
    #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
    }
    
    #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
    }
    
    #target {
        width: 345px;
    }
</style>

<body>
    <div id="root"></div>
    <script>
    function initAutoComplete() {
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -33.8688, lng: 151.2195 },
        zoom: 13,
        mapTypeId: 'roadmap'
    });

    // Create the search box and link it to the UI element.
    var input = document.getElementById('pac-input');
    var searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    // Bias the SearchBox results towards current map's viewport.
    map.addListener('bounds_changed', function () {
        searchBox.setBounds(map.getBounds());
    });
    var markers = []
    
    // Listen for the event fired when the user selects a prediction and retrieve
    // more details for that place.
    searchBox.addListener('places_changed', function () {
        var bounds = new google.maps.LatLngBounds();
        var places = searchBox.getPlaces();
        if (places.length == 0) {
            return;
        }
        function is_food(place) {
            return place.types.includes('restaurant')
            || place.types.includes('bar')
            || place.types.includes('food')
        }
        var food_places = places.filter(is_food)
        if (food_places.length === 0) {
            alert('not a food establishment :|')
            return
        }
        // clear old markers
        markers.forEach(function (marker) {
            marker.setMap(null);
        });
        markers = []
        // make new markers
        food_places.forEach(function(place) {
            if (!place.geometry) {
                console.log("Returned place contains no geometry");
                return;
            }
            var url = "/p/"+place.id+"/"+encodeURIComponent(place.name);
            var infowindow = new google.maps.InfoWindow({
                content: '<a href='+url+'>'+place.name+'</a>',
            });
            var marker = new google.maps.Marker({
                map: map,
                title: place.name,
                position: place.geometry.location
            });
            infowindow.open(map, marker);
            markers.push(marker);
            if (place.geometry.viewport) {
                // Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        })
        map.fitBounds(bounds)
    })
}
</script>
</body>

</html>
